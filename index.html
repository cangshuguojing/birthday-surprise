<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff4d94">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>生日惊喜预览</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preload" as="image" href="images/gift.png">
</head>
<body>
    <div class="container">
        <div class="gift-preview">
            <div class="gift-message">
                <h1>宝贝！给你准备了超甜的生日惊喜</h1>
                <p>虽然实物要'赶路'晚几天到，但先把这份'可爱预览'提前送给你！</p>
                <p>这只是前菜，正主很快就来陪你啦 ✨</p>
            </div>
            
            <div class="gift-image-container">
                <div class="gift-image">
                    <img id="giftImg" src="images/gift.png" alt="可爱的礼物">
                </div>
                <div class="hearts"></div>
            </div>
            
            <div class="countdown">
                <p>距离礼物到达还有：</p>
                <div id="timer">
                    <span id="days">0</span> 天
                    <span id="hours">0</span> 时
                    <span id="minutes">0</span> 分
                    <span id="seconds">0</span> 秒
                </div>
            </div>
            
            <div class="actions">
                <button id="revealBtn" class="btn">点击查看更多惊喜</button>
            </div>
        </div>
    </div>
    
    <div id="overlay" class="hidden">
        <div class="popup">
            <h2>想对你说</h2>
            <p class="love-note">生日快乐！希望这个小礼物能让你开心。这只是我对你所有爱的一小部分表达，真正的礼物很快就会到你身边了！期待和你一起度过更多美好时光！</p>
            <button id="closeBtn" class="btn">关闭</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
